volumes:
  app-db-data:

services:
  db:
    restart: unless-stopped
    image: postgres:15-alpine
    volumes:
      - app-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - 5432:5432

  backend:
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    build:
      context: .
      dockerfile: backend.dockerfile
    ports:
      - 8000:8000
